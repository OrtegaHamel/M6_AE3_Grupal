<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recetas Deliciosas{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'lista_recetas' %}">Recetas Deliciosas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_recetas' %}">Inicio</a></li>
                <!-- Menú desplegable para recetas -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRecetas" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Recetas
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" style="min-width: 10rem; max-width: 20rem;" aria-labelledby="navbarDropdownRecetas">
                        <li><a class="dropdown-item" href="{% url 'carbonara' %}">Pasta Carbonara</a></li>
                        <li><a class="dropdown-item" href="{% url 'risotto' %}">Risotto de Champiñones</a></li>
                        <li><a class="dropdown-item" href="{% url 'ensalada' %}">Ensalada César</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contacto' %}">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p class="text-center mb-0">© 2024 Mi Proyecto de Recetas</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
