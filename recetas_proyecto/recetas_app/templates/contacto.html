{% extends 'base.html' %}
{% block title %}Contacto{% endblock %}
{% block content %}
<h2>Contacto</h2>
{% if mensaje %}
    <div class="alert alert-warning">{{ mensaje }}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
